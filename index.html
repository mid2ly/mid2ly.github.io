        :root {
            --var-canvas-size: min(50vw, 50vh);
            --var-font-size: min(20vw, 20vh);
        }

        body {
            margin: 0;
            background-color: black;
            overflow-x: hidden;

            font-family: 'Black Ops One', system-ui;
            user-select: none;

        .content, svg {
            width: var(--var-canvas-size);
            height: var(--var-canvas-size);
        }

        .content, .content::before, .content::after {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .content::before, .content::after {
            content: 'MIDDLY';
            font-size: var(--var-font-size);

            transition: color .3s ease;
        }

        .content::before {
            color: #7d5102;
            z-index: 1;
        }

        .content::after {
            color: #1a1a1a;
            z-index: -1;
        }

        .content path {
            fill: #1a1a1a;
            transition: fill .3s ease;
        }

        .content:hover path {
            fill: #7d5102;
        }

        .content:hover::before {
            color: transparent;
