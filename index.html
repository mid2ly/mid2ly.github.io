<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f7971e 0%, #ff5f6d 100%);
            color: white;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            position: relative;
            text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.2);
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-links a {
            color: white;
            font-size: 24px;
            transition: transform 0.3s;
        }
        
        .social-links a:hover {
            transform: translateY(-3px);
        }
        
        .links {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            width: 300px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .links a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            border-radius: 8px;
            transform: translateY(0);
            box-shadow: 0 0 0 rgba(0,0,0,0);
            border: 1px solid rgba(255, 255, 255, 0);
        }
        
        .link-icon-wrapper {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .link-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex-grow: 1;
        }
        
        .link-title {
            font-size: 14px;
            font-weight: 500;
        }
        
        .link-description {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .arrow-icon {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .links a.disabled .link-icon-wrapper {
            opacity: 0.5;
        }
        
        .links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .links a.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .links a.disabled:hover {
            background: none;
            transform: none;
        }
        
        .link-description.fun {
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>
<body>
    <h1>Middly</h1>
    
    <div class="social-links">
        <a href="https://github.com/mid2ly" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        <a href="https://threads.net/@mid2ly" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-threads"></i></a>
    </div>

    <div class="links">
        <a href="https://instarchive.com" target="_blank" rel="noopener noreferrer">
            <div class="link-icon-wrapper">
                <i class="fa-solid fa-box-archive"></i>
            </div>
            <div class="link-content">
                <span class="link-title">Instarchive</span>
                <span class="link-description">인스타그램 아카이브 서비스</span>
            </div>
            <i class="fa-solid fa-arrow-up-right-from-square arrow-icon"></i>
        </a>
        <a class="disabled">
            <div class="link-icon-wrapper">
                <i class="fa-solid fa-wand-sparkles"></i>
            </div>
            <div class="link-content">
                <span class="link-title">Something Cool</span>
                <span class="link-description fun">cooking magic ✨</span>
            </div>
            <i class="fa-solid fa-arrow-up-right-from-square arrow-icon"></i>
        </a>
    </div>
</body>
</html>
