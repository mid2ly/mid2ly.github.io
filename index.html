    <style>
        @import url("https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap");

        :root {
            --var-canvas-size: min(50vw, 50vh);
            --var-font-size: min(20vw, 20vh);
        }

        body {
            margin: 0;
            background-color: black;
            overflow-x: hidden;
        }

        body * {
            font-family: 'Black Ops One', system-ui;
            user-select: none;
        }

        .content, svg {
            width: var(--var-canvas-size);
            height: var(--var-canvas-size);
        }

        .content, .content::before, .content::after {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .content::before, .content::after {
            content: 'MIDDLY';
            font-size: var(--var-font-size);

            transition: color .3s ease;
        }

        .content::before {
            color: #7d5102;
            z-index: 1;
        }

        .content::after {
            color: #1a1a1a;
            z-index: -1;
        }

        .content path {
            fill: #1a1a1a;
            transition: fill .3s ease;
        }

        .content:hover path {
            fill: #7d5102;
        }

        .content:hover::before {
            color: transparent;
        }

        .services {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px 0 0 20px;
            row-gap: 5px;
        }

        .services a {
            font-size: 1em;
            text-decoration: none;
            color: #727272;
            width: fit-content;
        }

        .services a:hover {
            color: #faa203;
        }

        .socials {
            position: fixed;
            bottom: 0;
            right: 0;
            display: flex;
            flex-direction: row;
            padding: 0 20px 20px 0;
            column-gap: 20px;
        }

        .socials a {
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .socials a svg {
            fill: #727272;
            height: 2em;
            width: 2em;
            transition: fill .2s ease;
        }

        .socials a:hover svg {
            fill: white;
        }
    </style>
